<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Profile card component">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    @import url('normalize.css');
    :root{--dark-cyan:hsl(185,75%,39%);--very-dark-desaturated-blue:hsl(229,23%,23%);--dark-grayish-blue:hsl(227,10%,46%);--dark-gray:hsl(0,0%,59%)}body{font-family:'Kumbh Sans',sans-serif;font-size:1rem;line-height:1.5;display:flex;flex-direction:column;justify-content:center;align-items:center;min-width:375px;height:100vh;background-image:url('images/bg-pattern-top.svg'),url('images/bg-pattern-bottom.svg');background-size:500px;background-position:-320px -290px,bottom -240px right -300px;background-repeat:no-repeat;background-color:var(--dark-cyan)}@media (min-width:768px){body{background-size:1000px;background-position:-300px -540px,bottom -640px right -250px}}h1{font-size:1.5rem;font-weight:900;margin-top:0}p{color:hsl(224,23%,55%);margin-top:0}.container{display:flex;align-items:center;max-width:325px;padding-left:1rem;padding-right:1rem}@media (min-width:768px){.container{max-width:350px}}.card{position:relative;display:flex;flex-direction:column;min-width:0;word-wrap:break-word;background-color:#fff;background-clip:border-box;border-radius:1rem;box-shadow:0 2rem 6rem -2rem rgb(0 0 0 / 50%);text-decoration:none;transition:transform 0.3s,box-shadow 0.3s}.card:hover,.card:active{transform:scale3d(1.03,1.03,1.0);box-shadow:0 2rem 4rem -2rem rgb(0 0 0 / 80%)}.card-img{border-top-left-radius:1rem;border-top-right-radius:1rem;width:100%}.card-body{position:relative;padding:4.25rem 1.5rem 1.5rem;text-align:center}.card-body img{display:block}.card-profile-image{position:absolute;top:0;left:50%;transform:translate(-50%,-50%);border:5px solid white;border-radius:100%;overflow:hidden}.card-body h1{font-size:1.125rem;font-weight:700;color:var(--very-dark-desaturated-blue);margin-bottom:0.375rem}.card-body h1 span{font-weight:400;color:var(--dark-gray);margin-left:0.25rem}.card-body p{font-size:0.875rem;margin:0}.card-footer{padding:1.5rem;border-top:1px solid hsla(0,0%,59%,0.2)}.card-footer ul{list-style:none;margin:0;padding-left:0;display:flex;align-items:center;justify-content:space-around}.card-footer li{font-size:1.125rem;font-weight:700;text-align:center;color:var(--very-dark-desaturated-blue)}.card-footer li span{font-size:0.75rem;font-weight:400;color:hsl(0,0%,59%);display:block;letter-spacing:0.0625rem}.rounded{border-radius:100%}.attribution{display:none;color:white;font-size:11px;text-align:center}.attribution a{color:white}
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="card" aria-label="Victor Crest 26">
      <img src="images/bg-pattern-card.svg" alt="hero image" class="card-img" width="350" height="140">

      <div class="card-body">
        <div class="card-profile-image">
          <img src="images/image-victor.jpg" alt="victor" width="96" height="96">
        </div>

        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>
      </div>

      <div class="card-footer">
        <ul>
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
    </div>
  </a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/bwalkermills">Byron</a>.
  </div>
</body>
</html>
