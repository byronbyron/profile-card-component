<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Profile card component">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
     <a href="#" class="card" aria-label="Victor Crest 26">
       <img src="images/bg-pattern-card.svg" alt="hero image" class="card-img" width="350" height="140">

       <div class="card-body">
         <div class="card-profile-image">
           <img src="images/image-victor.jpg" alt="victor" width="96" height="96">
         </div>

         <h1>Victor Crest <span>26</span></h1>

         <p>London</p>
       </div>

       <div class="card-footer">
         <ul>
           <li>80K <span>Followers</span></li>
           <li>803K <span>Likes</span></li>
           <li>1.4K <span>Photos</span></li>
         </ul>
       </div>
     </a>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/bwalkermills">Byron</a>.
    </div>
  </footer>
</body>
</html>
